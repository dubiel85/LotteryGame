<!DOCTYPE html>
<html>
    <head>
        <title>Let's win the Lottery of Florida jejejejejejejejeje</title>
        <link href="bootstrap.min.css" type="text/css" rel="stylesheet">
        <link href="style.css" type="text/css" rel="stylesheet">
    </head>
    
    <body>
        <nav class="navbar navbar-default">
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-xs-12
                            text-center">
                    <h3>Aaron</h3>
                </div>
            </div>
            
            <div class="row">
                <div class="col-xs-12
                            text-center">
                    <h1>Let's play the Lottery!</h1>
                </div>
            
            </div>
            <div class="row">
                <div class="col-xs-12 ">
                    <input type="number" min="1" max="10" class="form-control size-locked center-block" id="player-number" placeholder="Your Number" value="">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-4 col-sm-offset-2 col-md-2 col-md-offset-4 text-center">
                    Amount: $<span id="amount">10</span>.
                </div>
                <div class="col-xs-12 col-sm-4 col-md-2 text-center">
                    Lottery: <span id="lottery">5</span>.
                </div>
            </div>
            
            <div class="row">
                <div class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 text-center">Total Amount: $<span id="total-amount">0</span>.
                </div>
            </div>
            
            <div class="row">
                <div class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 text-center">Wins: <span id="wins">0</span>.
                </div>
            </div>
            <div class="row">
                <div class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 text-center">Losses: <span id="losses">2</span>.
                </div>
            </div>
            <div class="row">
                <div class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 text-center">
                    <button class="btn btn-default" id="button">Play</button>
                </div>
            </div>
        </div>
    </body>
</html>

<script src="lottery.js"></script>
